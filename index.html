<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <title>Sign up Page</title>
</head>
<center><body style="background-image: url(./src/richard-horvath-cPccYbPrF-A-unsplash.jpg);  color: rgb(8, 2, 43); background-size: cover; background-repeat: no-repeat;">
    <form action="">
        <div style="margin-block: 5%;">
         <header class="field0">REGISTRATION FORM</header> 
        </div>

        <br>

        <div>
            <label for="fname">First Name:</label>
            <input class="field1" type="text" name="fname" id="fname" placeholder="e.g. John" required>
        </div>

        <br>

        <div>
            <label for="Lname">Last Name:</label>
            <input class="field2" type="text" name="Lname" id="Lname" placeholder="e.g. Eze" required>
        </div>

        <br>

        <div>
            <label for="Password">Password:</label>
            <input class="field3" type="password" name="Password" id="Password" placeholder="e.g. 12abc#" required>
        </div>
        
        <br>

        <div>
            <label for="Email">Email:</label>
            <input class="field4" type="email" name="Email" id="Email" placeholder="e.g. Johneze@gmail.com" required>
        </div>

        <br>

        <div>
            <label for="Phone Number">Phone Number:</label>
            <input class="field5" type="number" name="Phone Number" id="Phone Number" placeholder="e.g.+234" required>
        </div>

        <br>

        <div>
            <label for="DOB">Birth Date:</label>
            <input class="field6" type="date" name="DOB" id="DOB" placeholder="e.g.01/01/1999" required>
        </div>
    
        <br>

    <div>
        <select name="gender">
            <option value="Value 1"
                selected="selected">Male</option>
            <option value="Value 2">Female</option>
            <option value="Value 3">Other</option>
        </select>
    </div>

        <br>

        <input class="field7" type="submit">
        <input class="field8" type="reset">
    </form>
    
</body></center>
</html>
